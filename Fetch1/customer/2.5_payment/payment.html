<div class="hidden">{{ page.theme = 'lighter'; page.title = 'MAKE PAYMENT'; }}</div>
<div ng-controller="DemoCtrl as demo">
	<div ng-controller="PayCtrl as pay">
		<form action="" method="POST" name="payment-form">
			<span class=" payment-errors">
			</span>

			<div class="form-row">
				<label>
					<span>Card Number</span>
					<input type="text" size="20" data-stripe="number" ng-model="card.number" />
				</label>
			</div>

			<div class="form-row">
				<label>
					<span>CVC</span>
					<input type="text" size="4" data-stripe="cvc" ng-model="card.cvc" />
				</label>
			</div>

			<div class="form-row">
				<label>
					<span>Expiration (MM/YYYY)</span>
					<input type="text" size="2" data-stripe="exp-month" ng-model="card.exp_month" />
				</label>
				<span> / </span>
				<input type="text" size="4" data-stripe="exp-year" ng-model="card.exp_year" />
			</div>
			<input type="text" data-stripe="stripeToken" ng-model="card.stripeToken" />
			<br />
			<input type="text" data-stripe="" ng-model="card.amount" ng-init="card.amount = demo.price * 100" />
			<br />
			<input type="text" data-stripe="" ng-model="card.currency" ng-init="card.currency = 'usd'" />
			<br />
			<input type="text" data-stripe="" ng-model="card.content" ng-init="card.content = demo.content" />
		</form>

		<button ng-click="pay.submit(card)" class="medium wide light">
			Submit Payment
		</button>
	</div>
</div>
