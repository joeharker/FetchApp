<div class="hidden">{{ page.disableBack = true; page.theme = 'darker'; }}</div>
<div ng-controller="FindDriverCtrl as driver">
	<div ng-controller="DeliveryCtrl as demo" ng-init="driver.init(demo.data)">
		<div class="tall"></div>

		{{ driver.message }}

		<div class="tall"></div>

		<button ng-click="driver.submit(('Delivery of '+ demo.content), (demo.price * 100), page);" class="medium wide light" ng-show="driver.ready">
			Pay With Card
		</button>
	</div>
</div>
