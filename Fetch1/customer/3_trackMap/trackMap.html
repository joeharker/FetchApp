<div class="hidden">{{ page.theme = 'darker'; }}</div>
<div ng-controller="MapController as map">
	<div ng-controller="DeliveryCtrl as demo" ng-init="map.calculateRoute(demo.data.pickup, demo.data.delivery)">
		<div ng-controller="TrackControler as track" ng-init="track.init(demo, page)">
			{{ track.message }}
			<div class="short"></div>
			<div id="map-canvas"></div>
			<div class="short"></div>
			<img ng-src="{{track.pickSrc}}" class="widest" />
			<img ng-src="{{track.dropSrc}}" class="widest" />
		</div>
	</div>
</div>
