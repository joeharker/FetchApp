<!DOCTYPE html>
<html lang="en" ng-app="Fetch1App" ng-controller="PageCtrl as page" ng-class="page.theme">
<head>
	<meta charset="utf-8">
	<title>Fetch1</title>

	<!-- injected styles start -->
	<link href="app/app.css?ver=201503311851" rel="stylesheet" />
	<link href="app/authentication/authenticate.css?ver=201503311851" rel="stylesheet" />
	<link href="app/page/animations.css?ver=201503311851" rel="stylesheet" />
<!-- injected styles end -->

	<script src="resources/scripts/angular.js?ver=201503191839"></script>
	<script src="resources/scripts/angular-animate.js?ver=201503191839"></script>
	<script src="cordova.js?ver=201503191839"></script>
	<script src="app/app.js?ver=201503191839"></script>

	<!-- injected scripts start -->
	<script src="cordova.js?ver=201503311851"></script>
	<script src="app/authentication/authenticateController.js?ver=201503311851"></script>
	<script src="app/page/pageController.js?ver=201503311851"></script>
	<script src="common/errorHandler/debugController.js?ver=201503311851"></script>
	<script src="common/errorHandler/errorService.js?ver=201503311851"></script>
	<script src="common/scriptInjectorDirective/scriptInjectorDirective.js?ver=201503311851"></script>
	<script src="demo/demoController.js?ver=201503311851"></script>
	<script src="demo/demoService.js?ver=201503311851"></script>
<!-- injected scripts end -->
</head>
<body>
	<header></header>
	<nav>
		<div class="center-v-wrapper">
			<div class="center-v-cell">
				<button ng-click="page.back();" ng-disabled="page.disableBack" class="left-h">Back</button>TODO
			</div>
		</div>
	</nav>
	<div id="content" class="slide-animate-container" ng-class="page.theme">
		<div class="slide-animate" ng-class="page.animateMore" ng-include="page.template">
			<img class="center-h" src="resources/screen/startscreen.png" />
		</div>
	</div>
	<footer ng-controller="DebugCtrl as debug" ng-class="page.theme">
		<div style="color: silver;">
			{{ page.template }}
		</div>
		<div style="color: red;">
			{{ debug.LastError }}
		</div>
	</footer>
</body>
</html>
