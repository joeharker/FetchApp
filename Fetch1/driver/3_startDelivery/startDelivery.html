<div class="hidden">{{ page.theme = 'darker'; }}</div>
<div ng-controller="DeliveryCtrl as demo">
	<div ng-controller="startControler as start" ng-init="start.init(demo, page)">
		<div class="short"></div>
		{{ start.message }}
		<div class="short"></div>
		<a ng-href="{{ start.latLngUrl }}" target="_blank" class="medium light" ng-show="start.latLngUrl">
			Get Driving Instructions to the pickup address<br />
			{{ demo.data.pickup }}
		</a>
		<br />
		<button class="medium wide dark" ng-click="start.pickPhoto()" ng-show="start.pickup">
			Take photo: proof of pick up
		</button>
		<img ng-src="{{start.pickSrc}}" class="wide" />
		<br />
		<button class="medium wide dark" ng-click="" ng-show="start.drop">
			Take photo: proof of drop off
		</button>
		<img ng-src="{{start.dropSrc}}" class="wide" />
	</div>
</div>
